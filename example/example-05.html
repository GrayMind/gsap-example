<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打字动画 css</title>

  <style>
    body {
      margin-left: 200px;
    }
    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes caret {
      from {
        border-color: transparent;
      }
    }

    h1 {
      font: bold 200% Consolas, Monaco, monospace;
      width: 12ch;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid;
      animation: typing 8s steps(12), 
                 caret 1s steps(2) infinite;
    }

  </style>
</head>

<body>
  <h1>hello world!</h1>
</body>

</script>

</html>
